<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link ref="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <header id="header">
        <h1 id="name">Joseph Moslander</h1>
        <p id="learning-code">Learning Code in 2025!</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>I'm a 25 year old from Granite City Il.<br>I've always wanted to break into a career in Tech and I think coding is the best path!</p>
    </section>

    <Section>
        <table id="table" border="1">
            <tr>
                <th>Skill/Tool</th>
                <th>Proficiency</th>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td class="beginner">beginner</td>
            </tr>
            <tr>
                <td>Node</td>
                <td class="beginner">beginner</td>
            </tr>
            <tr>
                <td>C</td>
                <td class="beginner">beginner</td>
            </tr>

        </table>
    </Section>

    <section>
        <h2>Contact Form</h2>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message</label>
            <textarea rows="5"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>Thank you for visiting</footer>
</body>
</html>
